<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            BudgetTracker
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Budget</h2>
                    </div>
                    <div id="budgetCard" class="card-body">
                        <div id="budgetSummaryContainer">

                        </div>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Category</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="budgetList">
                            </tbody>
                        </table>
                        </ul>
                        <button id="budgetModalAddButton" class="btn btn-outline-success me2" type="button">
                            Add Budget
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Balance</h2>
                    </div>
                    <div id="" class="card-body">
                        <div id="balanceCard">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Expenses</h2>
                    </div>
                    <div id="expenseCard" class="card-body">
                        <div id="expenseSummaryContainer">

                        </div>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Category</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseList">
                            </tbody>
                        </table>
                        </ul>
                        <button id="expenseModalAddButton" class="btn btn-outline-success me2" type="button">
                            Add expense
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="expenseModalContainer">
        <div class="modal fade addItemModal" id="expenseAddModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add expense</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addExpenseForm" class="addItemForm">
                            <div class="mb-3">
                                <label class="form-label" for="expenseModalAmountInput" minlength="1">Amount:</label>
                                <input class="form-control modalAmountInput" id="expenseModalAmountInput" type="number"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="expenseModalCategoryInput">Category:</label>
                                <input type="text" class="form-control modalCategoryInput"
                                    id="expenseModalCategoryInput" required>
                                <ul></ul>
                            </div>
                            <button type="button" class="closeModalButton btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="addExpenseButton" type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="budgetModalContainer">
        <div class="modal fade addItemModal" id="budgetAddModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add budget</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBudgetForm" class="addItemForm">
                            <div class="mb-3">
                                <label class="form-label" for="budgetModalAmountInput" minlength="1">Amount:</label>
                                <input class="form-control modalAmountInput" id="budgetModalAmountInput" type="number"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="budgetModalCategoryInput">Category:</label>
                                <input type="text" class="form-control modalCategoryInput" id="budgetModalCategoryInput"
                                    required>
                                <ul></ul>
                            </div>
                            <button type="button" class="closeModalButton btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="addBudgetButton" type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
